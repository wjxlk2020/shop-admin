<body>
   


<script>
  var arr=[1,1]  
  //斐波那契数列
function loop(first,last){
    if(arr.length==100) return;

    arr.push(first+last)

    //注意递归函数中的参数值
    loop(last,first+last)
  }
  loop(1,1)
console.log(arr);
  // console.log(arr[99]);
  



</script>
</body>
</html>
